<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <header>
        <div class="container-fluid bg-dark text-white py-4">
            <div class="row">
                <div class="col-md-8">
                    <a class="navbar-brand text-white fs-4 m-5" href="../index.html">Mi portfolio</a>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-center">
                    <ul class="navbar-nav mr-auto d-flex flex-row gap-5">
                        <a class="text-decoration-none text-white links" href="../index.html"><li class="nav-item">Sobre mí</li></a>
                        <a class="text-decoration-none text-white links" href="./proyectos.html"><li class="nav-item">Proyectos</li></a>
                        <a class="text-decoration-none text-white links" href="#"><li class="nav-item">Contacto</li></a>
                        <a class="text-decoration-none text-white links" href="#"><li class="nav-item">Registro</li></a>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-5 w-25 rounded p-5 shadow-lg">
            <h1 class="text-center display-5 pb-2 border-bottom border-info">Registro</h1>
            <form class="p-3 d-flex flex-column" novalidate>
                <div class="mb-3 w-100 d-flex flex-column align-self-center">
                  <label for="email" class="form-label">Correo electrónico: </label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3 w-100 d-flex flex-column align-self-center">
                  <label for="password" class="form-label">Contraseña: </label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="progress mb-3 w-100 h-100 d-flex flex-column align-self-center">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%">Mala</div>
                  </div>
                <button type="submit" class="btn btn-outline-info align-self-center mt-5">Registrar</button>
            </form>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-white py-4 position-absolute bottom-0 end-0">
        <div class="row mx-5">
            <div class="col-md-3">&copy 2024 Mi porftolio. Todos los derechos reservados.</div>
        </div>
    </footer>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
